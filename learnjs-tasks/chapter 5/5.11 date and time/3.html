<!-- День недели в европейской нумерации
важность: 5
В Европейских странах неделя начинается с понедельника (день номер 1), 
затем идёт вторник (номер 2) и так до воскресенья (номер 7). Напишите функцию 
getLocalDay(date), которая возвращает «европейский» день недели для даты date.

let date = new Date(2012, 0, 3);  // 3 января 2012 года
alert( getLocalDay(date) );       // вторник, нужно показать 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date(2012, 0, 3);  // 3 января 2012 года
        alert( getLocalDay(date) );       // вторник, нужно показать 2
        alert( getLocalDay(new Date(2023, 1, 26)) ); // 7, ВСК

        function getLocalDay(date) {
            if (date.getDay() == 0) return 7;
            return date.getDay();
        }
    </script>
</body>
</html>
