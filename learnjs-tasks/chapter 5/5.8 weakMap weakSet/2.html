<!-- Хранение времени прочтения
важность: 5
Есть массив сообщений такой же, как и в предыдущем задании.

let messages = [
  { text: "Hello", from: "John" },
  { text: "How goes?", from: "John" },
  { text: "See you soon", from: "Alice" }
];
Теперь вопрос стоит так: какую структуру данных вы бы предложили использовать 
для хранения информации о том, когда сообщение было прочитано?

В предыдущем задании нам нужно было сохранить только факт прочтения «да или нет». 
Теперь же нам нужно сохранить дату, и она должна исчезнуть из памяти при удалении 
«сборщиком мусора» сообщения.

P.S. Даты в JavaScript можно хранить как объекты встроенного класса Date, которые 
мы разберём позднее. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let messages = [
            { text: "Hello", from: "John" },
            { text: "How goes?", from: "John" },
            { text: "See you soon", from: "Alice" }
        ];

        // Теперь будем использовать WeakMap
        let isMessageRead = new WeakMap();

        function readMessage(message, readMap) {
            readMap.set(message, new Date());
            alert(`${message.from}: ${message.text}`);
        }

        readMessage(messages[1], isMessageRead);
        readMessage(messages[2], isMessageRead);
    </script>
</body>
</html>
