<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {
            let arr = [];
            while (true) {
                let num = prompt('Введите значение', 0);
                if (num === null || num === '' || !isFinite(+num)) {
                    break;
                }
                arr.push(+num);
            }
            let res = 0;
            for (let item of arr) {
                res += item;
            }
            return res;
        }

        alert(sumInput());
    </script>
</body>
</html>
