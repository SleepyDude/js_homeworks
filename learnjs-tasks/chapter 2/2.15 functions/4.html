<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n) {
            let res = 1;
            while (n) {
                res *= x;
                n--;
            }
            return res;
        }

        let x = +prompt('Input x', '');
        let n = +prompt('Input n', '');
        alert(`pow(${x},${n}) = ${pow(x,n)}`);
    </script>
</body>
</html>
