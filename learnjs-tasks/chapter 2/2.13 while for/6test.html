<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let num = prompt('Введите число больше 100', 0);
            if (num === null || num > 100) {
                break;
            } else {
                alert('Введите другое число');
            }
        }
    </script>
</body>
</html>
